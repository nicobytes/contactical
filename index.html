<html>
	<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinject -->
		<!-- vendors:js -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <!-- endinject -->
	</head>
	<body ng-app="app">
		<a href="https://github.com/nicobytes/contactical" class="github-corner"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
		<div class="app-title">
			<h1>Contactical + Firebase</h1>
			<h2> The Ironclad Address Book</h2>
		</div>
		<div ng-controller="ContactsListCtrl as list" class="contact-list inline-module">
			<div ng-repeat='contact in list.contacts'>
        <h4>
          <span class="contact-name">{{contact.name | proper}}</span>
          <app-avatar name="contact.name"></app-avatar>
        </h4>
        <p> {{contact.occupation}}</p>
        <p>
          <a href="mailto:{{contact.email}}">
            {{contact.email}}
          </a>
         </p>
			</div>
		</div>
		<div ng-controller="AddContactCtrl as add" class="add-contact inline-module" name="contactForm">
	    <form ng-submit="add.addContact( contactForm )">
        <h3>Add A New Contact</h3>	
        <label>
          Name (Req'd)
          <input required type="text" ng-model="add.newContact.name">
        </label>
        <label>
          Age
          <input type="number" ng-model="add.newContact.age">
        </label>
        <label for="occupation">
          Occupation
          <input type="text" ng-model="add.newContact.occupation">
        </label>
        <label for="">
          Email (Req'd)
          <input type="email" required ng-model="add.newContact.email">
        </label>
        <label for="submit">
          Add New Contact
          <input type="submit" id="submitNewContact">	
        </label>
        <div class="warning" ng-if="errorMessage">
          Please check the information and try again
        </div>
    </form>
	</div>
	<!-- inject:js -->
  <script src="app/app.module.js"></script>
  <script src="app/services/contacts.service.js"></script>
  <script src="app/contacts/contacts.module.js"></script>
  <script src="app/filters/filters.module.js"></script>
  <script src="app/widgets/widgets.module.js"></script>
  <script src="app/widgets/avatar.directive.js"></script>
  <script src="app/filters/proper.filter.js"></script>
  <script src="app/contacts/add-contact.controller.js"></script>
  <script src="app/contacts/contacts-list.controller.js"></script>
  <!-- endinject -->
	</body>
</html>
