<html>
	<head>
		<title>Mocha Spec Runner</title>
		<link rel="stylesheet" href="lib/mocha/mocha.css">

		<!-- head:js -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/firebase/firebase.js"></script>
		<script src="lib/angularfire/dist/angularfire.min.js"></script>
		<!-- endinject -->
		
		<!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->
	</head>
	<body ng-app="app">
		<div id="mocha"></div>
		<script src="lib/mocha/mocha.js"></script>
		<script src="lib/chai/chai.js"></script>
		<script>
			mocha.setup('bdd');
		</script>
		<script src="lib/angular-mocks/angular-mocks.js"></script>

		<!-- inject:js -->
		<script src="app/app.module.js"></script>
		<script src="app/services/contacts.service.js"></script>
		<script src="app/contacts/contacts.module.js"></script>
		<script src="app/filters/filters.module.js"></script>
		<script src="app/widgets/widgets.module.js"></script>
		<script src="app/widgets/avatar.directive.js"></script>
		<script src="app/filters/proper.filter.js"></script>
		<script src="app/contacts/add-contact.controller.js"></script>
		<script src="app/contacts/contacts-list.controller.js"></script>
		<!-- endinject -->

		<!-- tests:js -->
		<script src="app/services/contacts.service.spec.js"></script>
		<script src="app/contatcs/add-contact.controller.spec.js"></script>
		<script src="app/contatcs/contact-list.controller.spec.js"></script>
		<script src="app/widgets/avatar.directive.spec.js"></script>

			mocha.run();
		</script>

</html>
